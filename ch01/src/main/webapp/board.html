<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table,td	{
	border: 1px solid black;
	border-collapse: collapse;
}

textarea	{
	resize: none;
}
</style>
</head>
<body>
	<h1>게시판</h1>
	<form action="Board" name="frm" method="post" onsubmit="return chk()">
	<table>
		<tr>
			<td>제목</td><td><input type="text" name="title" id="title"></td>
		</tr>
		<tr>	
			<td>작성자당</td><td><input type="text" name="writer" id="writer"></td>
		</tr>
		<tr>	
			<td>내용</td><td><textarea cols="40" rows="10" name="content" id="content"></textarea></td>
		<tr>
		<tr>	
			<td colspan="100"><input type="submit" value="완료"></td>
		</tr>
	</table>
	</form>
	
	<script type="text/javascript">
	
		function chk()	{
			var title = document.getElementById("title");
			var writer = document.getElementById("writer");
			var content = document.getElementById("content");
				
			if(title.value == '')	{
				alert("제목을 입력하세요")
				title.focus();
				return false;
			}
			
			if(writer.value == '')	{
				alert("작성자를 입력하세요")
				writer.focus();
				return false;
			}
			
			if(content.value == '')	{
				alert("내용 입력하세요")
				content.focus();
				return false;
			}
			
			return true;
		}
	
	</script>
</body>
</html>
