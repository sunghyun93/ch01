<!DOCTYPE html>

<body>
	<h1>숫자를 입력하세요숫자!숫자!</h1>
	<form action="Add3" name="frm" onsubmit="return chk()" method="post">
	
			숫자:<input type="text"  name="num" id="num"><br>
			위치:<input type="text"  name="loc" id="num"><br>
			<input type="submit" value="확인">
	</form>
	
	<script type="text/javascript">
	
	function chk(){
		if(frm.num.value == '')	{
			alert("숫자 입력 ?");
			frm.num.focus();
			return false;
		}
		if(isNaN(frm.num.value))	{
			alert("숫자만 입력");
			frm.num.focus();
			frm.num.value =""; //입력된 글자 지우기
			return false;
		}
		return true;
	}
	</script>
</body>
